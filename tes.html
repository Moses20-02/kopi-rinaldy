<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        display: flex;
      }

      #main .img {
        border: 1px solid black;

        flex: 1 15rem;
      }

      #main .content {
        border: 1px solid black;
        flex: 1 1rem;
      }
    </style>
  </head>
  <body>
    <h1>The flex-shrink Property</h1>

    <div id="main">
      <div class="img">
        <p>sdsd</p>
      </div>
      <div class="content">
        <p>dfdf</p>
      </div>
    </div>

    <p>
      <b>Note:</b> Internet Explorer 10 and earlier versions do not support the
      flex-shrink property.
    </p>
  </body>
</html>
